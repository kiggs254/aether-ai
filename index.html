    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
      }
      
      /* Subtle Noise Texture for Premium Feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar - Hidden by default, auto-hide on scrollable containers */
      /* Hide scrollbars globally */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }
      
      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      
      *::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 10px;
        transition: background 0.3s ease;
      }
      
      /* Show scrollbar on hover for elements with overflow classes */
      [class*="overflow"]:hover::-webkit-scrollbar-thumb,
      [class*="overflow-y"]:hover::-webkit-scrollbar-thumb,
      [class*="overflow-x"]:hover::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      
      [class*="overflow"]:hover::-webkit-scrollbar-thumb:hover,
      [class*="overflow-y"]:hover::-webkit-scrollbar-thumb:hover,
      [class*="overflow-x"]:hover::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Firefox - show on hover for overflow elements */
      [class*="overflow"]:hover,
      [class*="overflow-y"]:hover,
      [class*="overflow-x"]:hover {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
      }
      
      /* Always show scrollbar in text areas, inputs, and elements with show-scrollbar class */
      textarea,
      textarea::-webkit-scrollbar,
      input[type="text"],
      input[type="text"]::-webkit-scrollbar,
      input[type="email"],
      input[type="email"]::-webkit-scrollbar,
      input[type="password"],
      input[type="password"]::-webkit-scrollbar,
      .show-scrollbar,
      .show-scrollbar::-webkit-scrollbar {
        scrollbar-width: thin !important;
        scrollbar-color: rgba(255, 255, 255, 0.1) transparent !important;
      }
      
      textarea::-webkit-scrollbar-thumb,
      input[type="text"]::-webkit-scrollbar-thumb,
      input[type="email"]::-webkit-scrollbar-thumb,
      input[type="password"]::-webkit-scrollbar-thumb,
      .show-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1) !important;
        border-radius: 10px;
      }
      
      textarea:hover::-webkit-scrollbar-thumb,
      input[type="text"]:hover::-webkit-scrollbar-thumb,
      input[type="email"]:hover::-webkit-scrollbar-thumb,
      input[type="password"]:hover::-webkit-scrollbar-thumb,
      .show-scrollbar:hover::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2) !important;
      }
      
      .glass-panel {
        background: rgba(20, 20, 25, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: white;
        transition: all 0.2s;
      }
      .glass-input:focus {
        border-color: rgba(99, 102, 241, 0.6);
        outline: none;
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
